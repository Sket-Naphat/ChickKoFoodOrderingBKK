  <!-- Modal -->
  <div class="modal fade" id="addNewMenu" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">เพิ่มเมนูใหม่</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editMenuForm">
        <div class="modal-body">
          <!-- ชื่อเมนู -->
          <div class="input-group mb-3">
            <span class="input-group-text">ชื่อรายการ</span>
            <input type="text" id="addItemName" name="itemName" aria-label="Item Name" class="form-control" placeholder="ใส่ชื่อรายการ">
          </div>

          <!-- จำนวนคงเหลือ -->
          <div class="input-group mb-3">
            <span class="input-group-text">จำนวนที่ต้องใช้</span>
            <input type="number" id="addQTY" name="qty" aria-label="Menu Cost" class="form-control" placeholder="ใส่จำนวนที่ต้องใช้" min="0">
          </div>
          <!-- ชื่อหน่วย -->
          <div class="input-group mb-3">
            <span class="input-group-text">ชื่อหน่วย</span>
            <input type="text" id="addUnit" name="unit" aria-label="unit" class="form-control" placeholder="ใส่ชื่อหน่วยเช่น แพ็ค , กล่อง ,ชิ้น">
          </div>
        <!-- หมวดหมู่ -->
        <div class="input-group mb-3">
          <label class="input-group-text" for="menuCategory">หมวดหมู่</label>
          <select class="form-select" id="addMenuStockCategory" name="category">
            <option value="1">เนื้อสัตว์/ของสด</option>
            <option value="2">เส้น/ข้าว/แป้ง</option>
            <option value="3">ชีส/ไข่ปลา/ไข่หวาน/ครีม</option>
            <option value="4">เนย/แยม/ไอศครีม</option>
            <option value="5">ผัก/ผลไม้/สมุนไพร</option>
            <option value="6">ของทอด/น้ำมัน</option>
            <option value="7">ขนม/ของกินเล่น</option>
            <option value="8">เครื่องปรุง</option>
          </select>
        </div>
        <!-- โซน -->
        <div class="input-group mb-3">
          <label class="input-group-text" for="menuCategory">หมวดหมู่ตามโซน</label>
          <select class="form-select" id="addMenuStockPlace" name="category">
            <option value="1">โซนครัว</option>
            <option value="2">โซนเคาเตอร์</option>
            <option value="3">โซนตู้เย็น</option>
            <option value="4">โซนซิ้งล้างจาน</option>
          </select>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
          <button type="submit" id="addMenuSubmit" class="btn btn-success">ยืนยันการเพิ่ม</button>
        </div>
      </form>
    </div>
